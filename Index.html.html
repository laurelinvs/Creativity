<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Looping Video</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* fill the screen */
      }
    </style>
  </head>
  <body>
    <video autoplay loop muted playsinline>
      <source src="Einstein.mp4" type="video/mp4">
      Sorry, your browser cannot play this video.
    </video>
  </body>
</html>
